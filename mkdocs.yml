site_name: Context Menu Python Toolkit
nav:
  - Home: index.md
  - API Documentation:
    - Features:
      - features/index.md
      - features/ifeature.md
      - features/disabled.md
      - features/icon.md
    - Registry Structs:
      - registry_key.md
      - registry_value.md

watch:
  - context_menu_toolkit
  - docs/
  - mkdocs.yml

theme:
  name: 'material'
  features:
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - navigation.indexes
    - content.code.annotate
    - toc:
        permalink: true
  palette:
    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  - tables
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets  # allows --8<--
  - pymdownx.details  # allows ??? note, warn, success
  - pymdownx.superfences: # ```python {linenums="1"}
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
- search
- panzoom:
    always_show_hint: true
    full_screen: true
- autorefs
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          members_order: source
          separate_signature: true
          filters: [ "!^_" ]
          show_signature_annotations: true
          signature_crossrefs: true
          parameter_headings: true
          extensions:
            - griffe_fieldz:
                include_inherited: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

